<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="main.css">
  </head>
    
  <body class="signin-body">    
      <div class="container signin-container">
          <div class="row">
              <div class="col"></div>
<!--This being called just col means it will have automatic. I.e. because the center one is 8 then the col will automatically be the size it needs to adjust-->
              <div class="col-sm-12 col-md-8">
<!--This is saying we ant every viewport of medium and larger to have have the width of 8. It is also saying that when the viewport is small we want the width of this column to be 12.-->
                  <div class="card signin-card">
                      <div class="card-body">
                          <img
                            src="assets/Untitled.png" class="img-fluid signin-img">
                          <form class="signin-form">
                            <div class="form-group">
                                <input type="email" class="form-control" id="emailInput" placeholder="Email">
                              </div>
                              <br>
                              <div class="form-group">
                                  <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                              </div>
                              <br>
                              <button type="button" class="btn btn-lg signin-btn">Sign In</button>
                              <br>
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                  <label class="form-check-label" for="defaultCheck1"> Remember me <a href="#"> Need Help?</a></label>
                              </div>
                          </form>
                        
                          
                      </div>
                  
                  </div>
                  
              <a href="#" class="createNewAccount">Create New Account</a>
              </div>
              <div class="col"></div>
          
          </div>
      
          
      </div>

    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
